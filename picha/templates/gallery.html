{% extends 'base.html' %}

<!--  -->
{% block content %} {{block.super}}
<div class="block">
    <div class="row">

        <div class="gallery">
            {% for item in pictures %}
            <div class="gallery-item" data-toggle="modal" data-target="#{{item.id}}">
                <img src="{{item.image_link.url}}" alt="" class="gallery-image">
                <div class="gallery-item-info">
                    <ul>
                        <li class="gallery-item-likes"><span class="visually-hidden"></span><i class="fa fa-tags" aria-hidden="true"></i> {{item.category}} </li>
                        <li class="gallery-item-comments"><span class="visually-hidden"></span><i class="fa fa-thumb-tack" aria-hidden="true"></i> {{item.location}} </li>
                    </ul>
                </div>
            </div>

            <div class="modal fade " id="{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content popup">
                        <div class="modal-header">
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close
                        </div>
                        <div class="modal-body text-center">
                            <h4 class="modal-title" id="imageheader">{{item.title}}</h4>
                            <img src="{{item.image_link.url}}" alt="{{item.name}}" class="img-responsive" width="300" height="300">
                            <p class="text-center">{{item.description}}</p>
                            <ul class="list-inline list-unstyled">
                                <li class="list-inline-item gallery-item-likes"><span class="visually-hidden"></span><i class="fa fa-tags" aria-hidden="true"></i> {{item.category}} </li>
                                <li class="list-inline-item gallery-item-comments"><span class="visually-hidden"></span><i class="fa fa-thumb-tack" aria-hidden="true"></i> {{item.location}} </li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <input class="form-control" type="text" value="https://la-galerie.herokuapp.com/{{image.image_link.url}}">
                            <button  type="button" value="https://la-galarie.herokuapp.com{{image.image_link.url}}"  onclick="copyLink(this.value)" class="btn btn-outline-success my-2 my-sm-0 link-btn">Copy Link</button>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
