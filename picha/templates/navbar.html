{% load static %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href=" {% url 'landing' %} ">
                <img src="{% static 'img/logo1.jpg' %}" alt="logo" width="100" height="100">
            </a>
        </div>

        <!-- search form  -->
        <div class="col-sm-4 col-md-4 navbar-right">

            <form class="navbar-form" role="search" action="{% url 'search' %}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by category" name="category">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-filter"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {% for item in locations %}
                            <a class="dropdown-item" href="/location/{{item.city}}">{{item.city}}</a> {% endfor %}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
